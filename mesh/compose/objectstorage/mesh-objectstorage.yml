services:
  objectstorage:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    profiles: ["mesh", "objectstorage"]
    mem_limit: "${MESH_OBJECTSTORAGE_MEMORY_LIMIT}"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MESH_OBJECTSTORAGE_ADMIN}
      MINIO_ROOT_PASSWORD: ${MESH_OBJECTSTORAGE_ADMIN_PASSWORD}
      MINIO_BROWSER: "on"
      MINIO_BROWSER_REDIRECT: "true"
    volumes:
      - ${MESH_DATA}/objectstorage:/data
    networks: [edge]
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 10
    stop_grace_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    init: true
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    labels:
      - traefik.enable=true
      - traefik.docker.network=athyper-mesh-edge
      - traefik.http.routers.objectstorage-s3.rule=Host(`${MESH_OBJECTSTORAGE_HOST}`)
      - traefik.http.routers.objectstorage-s3.entrypoints=websecure
      - traefik.http.routers.objectstorage-s3.service=objectstorage-s3
      - traefik.http.routers.objectstorage-s3.tls=true
      - traefik.http.routers.objectstorage-s3.tls.options=${MESH_TLS_OPTIONS}
      - traefik.http.services.objectstorage-s3.loadbalancer.server.port=9000
      - traefik.http.routers.objectstorage-console.rule=Host(`${MESH_OBJECTSTORAGE_CONSOLE_HOST}`)
      - traefik.http.routers.objectstorage-console.entrypoints=websecure
      - traefik.http.routers.objectstorage-console.service=objectstorage-console
      - traefik.http.routers.objectstorage-console.tls=true
      - traefik.http.routers.objectstorage-console.tls.options=${MESH_TLS_OPTIONS}
      - traefik.http.services.objectstorage-console.loadbalancer.server.port=9001