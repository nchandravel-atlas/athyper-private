services:
  logshipper:
    image: grafana/alloy:v1.12.2
    profiles: ["mesh", "telemetry"]
    mem_limit: "${MESH_LOGSHIPPER_MEMORY_LIMIT}"
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "/etc/alloy/config.alloy"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${MESH_CONFIG}/telemetry/logging/alloy.alloy:/etc/alloy/config.alloy:ro
    networks: [internal]
    depends_on:
      logging:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://127.0.0.1:12345/-/ready 2>/dev/null \
          || (echo >/dev/tcp/127.0.0.1/12345 >/dev/null 2>&1) \
          || exit 1"
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    stop_grace_period: 20s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    init: true
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }