services:
  logshipper:
    image: grafana/alloy:v1.12.2
    profiles: ["mesh", "telemetry"]
    mem_limit: "${LOGSHIPPER_MEMORY_LIMIT}"
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "/etc/alloy/config.alloy"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${MESH_CONFIG}/telemetry/logging/alloy.alloy:/etc/alloy/config.alloy:ro
    networks: [internal]
    depends_on:
      logging:
        condition: service_healthy
    # Healthcheck: grafana/alloy is distroless (no shell) — disable
    # If healthcheck needed, switch to grafana/alloy:v1.12.2-alpine and use wget
    healthcheck:
      disable: true
    stop_grace_period: 20s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    init: true
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
