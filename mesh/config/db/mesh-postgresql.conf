# ========================================================
# athyper Mesh VPS DB tuning (4GB for Postgres)
# Host: 6 vCPU, 12GB RAM, NVMe
# ========================================================
# ---- Networking (private-only) Only PBBouncer to Postgres
listen_addresses = '127.0.0.1'
port = 5432

# ---- Connections (PgBouncer is the pool; keep this modest)
max_connections = 100
superuser_reserved_connections = 3

# ---- Memory
shared_buffers = 1024MB
effective_cache_size = 3GB
work_mem = 8MB
maintenance_work_mem = 512MB

# ---- WAL / Checkpoints (NVMe friendly, reduce checkpoint spikes)
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB
wal_compression = on

# ---- Planner / IO
random_page_cost = 1.1
effective_io_concurrency = 200

# ---- Autovacuum (your values are ok; slightly more proactive)
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_scale_factor = 0.10
autovacuum_analyze_scale_factor = 0.05

# ---- Logging (optional but helpful)
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'Asia/Kuala_Lumpur'
timezone = 'Asia/Kuala_Lumpur'
log_min_duration_statement = 500ms
log_checkpoints = on
log_autovacuum_min_duration = 5s